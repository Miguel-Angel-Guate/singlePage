<h1> heroes <small>for childs</small></h1>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name">
        <div class="card-body">
            <h5 class="card-title">{{heroe.name}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.firstTime}}</small></p>
            <!-- <button type="button" class="bt button-outline-primary btn-block">view more...</button> -->
            <a [routerLink]="['/heroe', i]">view more</a>
        </div>
    </div>



</div>
