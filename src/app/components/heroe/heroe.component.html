<h1>{{heroe.name | uppercase}} <small>({{heroe.firstTime | date: 'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">back</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.name}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class=" comicImg " src="../../../assets/Dc.jpg">
            <img *ngIf=" heroe.casa=='Marvel'" class=" comicImg" src="../../../assets/Marvel.png">

        </div>
    </div>
</div>
